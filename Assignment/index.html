<!DOCTYPE html>
<html>
    <head>
        <!-- Import Vega & Vega-Lite-->
        <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
        <!-- CSS file -->
        <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
    </head>
    <body>
        <title id = "title">Analysis on Car Crashes in Australia</title>
        <h1 id = "title">Analysis on Car Crashes in Australia</h1>
        <div id="line_graph"></div>
        <div id="choropleth_map"></div>
        <div id="heatmap_graph"></div>
        <div id="age_distribution_graph"></div>
        <script type="text/javascript">
            var vis_1 = "Js/line.json";
            vegaEmbed('#line_graph', vis_1).then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);

            var vis_2 = "Js/chropleth_map.json";
            vegaEmbed('#choropleth_map', vis_2).then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);

            var vis_3 = "Js/heatmap.json";
            vegaEmbed('#heatmap_graph', vis_3).then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);

            var vis_4 = "Js/age_distribution.json";
            vegaEmbed('#age_distribution_graph', vis_4).then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
        </script>
    </body>
</html>
